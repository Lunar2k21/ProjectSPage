<body data-theme="dark">
    <!--Zmiana Motywu-->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>

    <!--Strona Główna Góra-->
    <section class="main-section">
        <div class="container">
            <!--Lewa Strona ze sliderem-->
            <div class="image-container">
                <div class="slider" role="img" aria-label="Rally car slideshow">
                    <!-- Images will be loaded dynamically from images/slide*.* -->
                </div>
                <div class="image-blur-bg"></div>
            </div>

            <!--Prawa Strona kontent-->
            <div class="content-container">
                <!--Logo-->
                <div class="logo-section">
                    <img src="images/logo.png" alt="Project Simracing Logo" class="logo">
                </div>

                <!--Linki-->
                <nav class="links-grid" aria-label="Main navigation">
                    <!--Kolumna 1-->
                    <div class="column">
                        <h3 class="column-title">Społeczność</h3>
                        <a href="https://discord.gg/R3Tu68jWwK" class="link-box" rel="noopener" target="_blank">Discord</a>
                        <a href="https://www.facebook.com/ProjectSimracing/" class="link-box" rel="noopener" target="_blank">Profil Facebook</a>
                        <a href="https://www.youtube.com/@ProjectSimracingpl" class="link-box" rel="noopener" target="_blank">Kanał Youtube</a>
                    </div>

                     <!--Kolumna 2-->
                    <div class="column">
                        <h3 class="column-title">Liga EA Sports WRC</h3>
                        <a href="https://racenet.com/ea_sports_wrc/clubs/3358" class="link-box" rel="noopener" target="_blank">Klub EA Racenet</a>
                        <a href="https://docs.google.com/spreadsheets/d/1e9YL9dr1fkIDtHQcXKaFMdY9bpaUDgtB4uFrO_Noogc/edit?usp=sharing" class="link-box" rel="noopener" target="_blank">Arkusz Wyników</a>
                        <a href="https://forms.gle/djYKmgeQmg75uitF9" class="link-box" rel="noopener" target="_blank">Formularz zgłoszeniowy</a>
                    </div>

                     <!--Kolumna 3-->
                    <div class="column">
                        <h3 class="column-title">Assetto Corsa Rally</h3>
                        <a href="https://www.facebook.com/groups/1885078062424849/?ref=share" class="link-box" rel="noopener" target="_blank">Grupa Facebook</a>
                        <a href="#" class="link-box" aria-disabled="true">Liga Assetto Corsa Rally (wkrótce)</a>
                    </div>
                </nav>

                <!--Dolne Linki-->
                <div class="bottom-links">
                    <a href="https://patronite.pl/projectsimracing" class="patronite-link" target="_blank" rel="noopener">
                        <svg viewBox="0 0 24 24" class="flame-icon" aria-hidden="true">
                            <path d="M12 2C12 2 7 6 7 12C7 15.31 9.69 18 13 18C16.31 18 19 15.31 19 12C19 9 17 7 17 7C17 7 17.5 9 16 10.5C16 10.5 15 8 13 8C13 8 14 10 14 12C14 13.1 13.1 14 12 14C10.9 14 10 13.1 10 12C10 10 12 8 12 8C12 8 9 9 9 12C9 14.21 10.79 16 13 16C15.21 16 17 14.21 17 12C17 8 12 2 12 2Z"/>
                        </svg>
                        Wspieraj na Patronite.pl
                    </a>
                    <a href="#results-section" class="scroll-down-link">↓ Wyniki/Media ↓</a>
                    <div class="language-selector" role="navigation" aria-label="Language selector">
                        <a href="#pl" class="lang-flag active" data-lang="pl" aria-label="Switch to Polish">
                            <img src="images/flag-pl.png" alt="Polski" width="55" height="38">
                        </a>
                        <a href="#en" class="lang-flag" data-lang="en" aria-label="Switch to English">
                            <img src="images/flag-en.png" alt="English" width="55" height="38">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Strona Głowna Dół-->
    <section class="second-section" id="results-section">
        <div class="background-overlay-wrapper">
            <div class="background-overlay"></div>
        </div>
        <div class="second-content">
            <h2>Najnowsze treści</h2>
            
            <!--Przyciski do zmiany mediów-->
            <div class="media-switcher" role="tablist" aria-label="Media type selector">
                <button class="switch-btn active" data-target="video-content" role="tab" aria-selected="true" aria-controls="video-content">Video</button>
                <button class="switch-btn" data-target="images-content" role="tab" aria-selected="false" aria-controls="images-content">Galeria</button>
            </div>

            <!--Wideo-->
            <div id="video-content" class="media-content active" role="tabpanel" aria-labelledby="video-tab">
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/videoseries?list=UUpjDcxwIfcoN5exRmAd6SYw" 
                        title="Project Simracing YouTube videos" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
            </div>

            <!--Obrazy zawartość-->
            <div id="images-content" class="media-content" role="tabpanel" aria-labelledby="gallery-tab">
                <div class="gallery-grid" role="list" aria-label="Rally image gallery">
                    <!-- Images will be loaded dynamically from images/gallery*.* -->
                </div>
            </div>

            <!--Modal-->
            <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-label="Image viewer">
                <span class="modal-close" onclick="closeImageModal()" role="button" aria-label="Close image viewer">&times;</span>
                <img class="modal-content" id="modalImage" alt="Full size rally image">
            </div>

            <!--Wyniki-->
            <article class="results-section">
                <h3>Tabela Wyników</h3>
                
                <!--Wybór sezonu-->
                <div class="contest-selector" id="contestSelector" role="navigation" aria-label="Season selector">
                    <button class="contest-btn active" data-file="data/secondary.xlsx">Sezon 13.</button>
                    <button class="contest-btn" data-file="data/results.xlsx">PaTera Cup</button>
                </div>
                
                <!--Wybór arkusza-->
                <div class="sheet-selector" id="sheetSelector" role="navigation" aria-label="Sheet selector">
                    <!--Przyciski odpowienio generowane-->
                </div>
                
                <div id="resultsTable" class="results-table-container" role="region" aria-live="polite" aria-label="Results table">
                    <p class="loading-text">Ładowanie wyników...</p>
                </div>
            </article>
        </div>
    </section>

    <!--SheetJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
